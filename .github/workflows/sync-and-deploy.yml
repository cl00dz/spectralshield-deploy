name: Sync Code & Deploy

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug start
        run: echo "ðŸš€ Workflow triggered â€” starting deployment..."

      - name: Checkout deploy repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Clone latest code repo
        run: |
          rm -rf temp_code
          git clone https://${{ secrets.CODE_REPO_PAT }}@github.com/cl00dz/spectralshield-code.git temp_code

      - name: Sync application files
        run: |
          mkdir -p app
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'Dockerfile' \
            --exclude 'docker-compose.yml' \
            --exclude 'README.md' \
            temp_code/ app/

      - name: Commit & Push back to deploy repo
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@github"
          git add app/
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Sync from code repo"
            git remote set-url origin https://${{ secrets.DEPLOY_REPO_PAT }}@github.com/cl00dz/spectralshield-deploy.git
            git push origin main --force
            echo "âœ… Changes pushed to deploy repo"
          fi

      - name: Enable Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push Docker image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/spectralshield:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/spectralshield:latest
          echo "âœ… Docker image built & pushed"

      - name: Trigger Portainer redeploy webhook
        run: |
          if [ -n "${{ secrets.PORTAINER_WEBHOOK }}" ]; then
            echo "Triggering Portainer webhook..."
            curl -fsSL "${{ secrets.PORTAINER_WEBHOOK }}"
          else
            echo "No webhook found, skipping."
          fi

