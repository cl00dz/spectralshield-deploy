<html lang="en">

    <meta charset="UTF-g" />

    <title>SpectralShield - Audio Watermarking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* A dark base */
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* --- Global Smooth Transitions --- */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
      }
      
      /* --- Animated Aurora Background --- */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.2) 0%, transparent 25%),
                    radial-gradient(circle at 80% 90%, rgba(56, 189, 248, 0.2) 0%, transparent 25%),
                    radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.1) 0%, transparent 20%);
        animation: aurora 20s linear infinite;
        will-change: transform;
        z-index: -1;
      }

      @keyframes aurora {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, -20px) rotate(5deg); }
        50% { transform: translate(-20px, 30px) rotate(-5deg); }
        75% { transform: translate(10px, 10px) rotate(2deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .animate-stagger-in > * {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
      }
      
      /* --- Pulse Glow for File Upload --- */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(56, 189, 248, 0.4), 0 0 10px rgba(56, 189, 248, 0.3);
          border-color: rgba(56, 189, 248, 0.7);
        }
        50% {
          box-shadow: 0 0 15px rgba(56, 189, 248, 0.6), 0 0 25px rgba(56, 189, 248, 0.4);
          border-color: rgba(56, 189, 248, 1);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
    </style>
