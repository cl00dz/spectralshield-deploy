services:
  spectralshield:
    image: REPLACED_BY_CI # will be overridden by deploy script
    container_name: spectralshield
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 5

